<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>To-Do List</h1>
	</header>

	<main>
		<div class="add-task">
			<input type="text" id="new-task" placeholder="Add New Task">
			<button id="add-task-btn">Add</button>
		</div>

		<ul id="task-list">
			<li>Sample Task 1</li>
			<li>Sample Task 2</li>
			<li>Sample Task 3</li>
		</ul>
	</main>

	<script src="script.js"></script>
</body>
</html>
